  <section class="contato">
    <h2>Fale Conosco</h2>
    <form id="contatoForm" action="#" method="POST" novalidate>
      
      <div class="form-group">
        <label for="Nome">Nome Completo</label>
        <input 
            id="Nome" 
            name="Nome" 
            type="text" 
            required 
            placeholder="Digite seu nome completo"
        >
        <div id="NomeError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input 
            id="email" 
            name="email" 
            type="email" 
            required 
            placeholder="Digite seu e-mail"
        >
        <div id="emailError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea 
            id="mensagem" 
            name="mensagem" 
            rows="4" 
            required 
            maxlength="500"
            placeholder="Digite sua mensagem...(Max 500 caracteres)"
        ></textarea>
        <div id="mensagemError" class="error"></div>
      </div>

      <button type="submit">Enviar</button>
</form>
    <p>Envie sugestões ou dúvidas para: <strong>contato@fiapgrupo09.com</strong></p>
  </section>
